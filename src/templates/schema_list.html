{% extends 'base.html' %}

{% block content %}
<div class="schema-list">
  <div class="row">
    <div class="col-md-6">
      <h3>Data schemas</h3>
    </div>
    <div class="col-md-2">
      <a href="{% url 'schema_new' %}" class="btn btn-success">New schema</a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="schemas-table">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for schema in schema_list %}
            <tr>
              <th scope="row">{{ forloop.counter }}</th>
              <td><a href="{% url 'schema_detail' pk=schema.pk %}">{{ schema.name }}</a></td>
              <td>
                <a href="{% url 'schema_update' pk=schema.pk %}" class="link-primary">Edit schema</a>
                <a href="{% url 'schema_delete' pk=schema.pk %}" class="link-danger" style="padding-left: 10px;">Delete</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
